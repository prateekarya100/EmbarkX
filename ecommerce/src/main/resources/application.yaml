server:
  port: 9006

spring:
  application:
    name: ecommerce-application

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: update
      order-inserts: true
      order-updates: true
      batch-size: 30
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# setting for file upload directory
product:
  image:
    upload:
      dir: images/products